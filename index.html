    <script>
        // reverses the string.
        function reverseString(str) {
            if (typeof str !== 'string') return;
            return str.split('').reverse().join('');
        }
        function getEmail() {
            const user = reverseString('mot');
            const domain = reverseString('moc.rotcevgnidiug');
            const email = user + '@' + domain;
            return `<a href="mailto:${email}" class="underline text-blue-500">${email}</a>`;
        }
        document.addEventListener('DOMContentLoaded', function () {
            const pageContent = document.getElementById('page-content');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const navLinks = document.querySelectorAll('.nav-link');

            const pages = {
                'home': document.getElementById('template-home').innerHTML,
                'about': document.getElementById('template-about').innerHTML,
                'services': document.getElementById('template-services').innerHTML,
                'contact': document.getElementById('template-contact').innerHTML,
            };

            function updateActiveLink(pageId) {
                navLinks.forEach(link => {
                    link.classList.remove('active', 'text-gray-900', 'font-semibold');
                    link.classList.add('text-gray-600');
                    if (link.hash === `#${pageId}`) {
                        link.classList.add('active', 'text-gray-900', 'font-semibold');
                        link.classList.remove('text-gray-600');
                    }
                });
            }

            window.navigate = function (event, pageId) {
                if (event) event.preventDefault();

                // Update content
                pageContent.innerHTML = pages[pageId];

                // Update URL hash
                history.pushState(null, null, `#${pageId}`);

                // Update active link styling
                updateActiveLink(pageId);

                // Scroll to top
                window.scrollTo(0, 0);

                // Hide mobile menu after navigation
                mobileMenu.classList.add('hidden');

                // Re-attach form listener if it's the contact page
                if (pageId === 'contact') {
                    const contactForm = document.getElementById('contact-form');
                    if (contactForm) {
                        contactForm.addEventListener('submit', handleFormSubmit);
                    }
                    document.getElementById('doItHere').innerHTML = getEmail();
                }
            }

            function handleFormSubmit(event) {
                event.preventDefault();
                const form = event.target;
                const feedbackEl = document.getElementById('form-feedback');
                feedbackEl.textContent = 'Sending...';
                feedbackEl.className = 'mt-4 text-center text-blue-600';

                // Simulate form submission
                setTimeout(() => {
                    feedbackEl.textContent = 'Thank you for your message! We will get back to you shortly.';
                    feedbackEl.className = 'mt-4 text-center text-green-600 font-semibold';
                    form.reset();
                }, 1500);
            }

            // Initial page load
            const initialPage = window.location.hash.substring(1) || 'home';
            if (pages[initialPage]) {
                navigate(null, initialPage);
            } else {
                navigate(null, 'home');
            }

            // Handle browser back/forward
            window.onpopstate = function () {
                const pageId = window.location.hash.substring(1) || 'home';
                if (pages[pageId]) {
                    navigate(null, pageId);
                }
            };

            // Mobile menu toggle
            mobileMenuButton.addEventListener('click', function () {
                mobileMenu.classList.toggle('hidden');
            });

            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Add fade-in animation class to Tailwind config
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                .animate-fade-in {
                    animation: fadeIn 0.5s ease-out forwards;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
